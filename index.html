<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#OBSAKSOOV</title>

  <meta property="og:title" content="#OBSAKSOOV" />
  <meta property="og:image" content="https://i.imgur.com/cfJhf9C.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://obsaksoov.com" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="#OBSAKSOOV" />
  <meta name="twitter:image" content="https://i.imgur.com/cfJhf9C.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .animated-text {
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
    }

    .hashtag {
      color: #1da1f2;
      font-weight: bold;
    }

    .image-container {
      max-width: 90%;
      width: 400px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (min-width: 768px) {
      .animated-text {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-text" id="animated-text">
    Kutuplaştıran'a <span class="hashtag">#OBSAKSOOV</span>
  </div>

  <div class="image-container">
    <img src="https://i.imgur.com/cfJhf9C.png" alt="Obsaksoov Görseli" />
  </div>

  <script>
    //  Sayfa kaynağını inceleyenlere özel mesaj
    console.log("%cBURADA ARADIĞINI BULAMAZSIN!", "font-size: 20px; color: red; font-weight: bold;");

    const kelimeler = [
      "Hırsızı Meşru Gösterene",
      "Polise Saldırana",
      "Kamu Malına Zarar Verene",
      "İslam Karşıtına",
      "Kutuplaştırana"
    ];

    let index = 0;
    const textElement = document.getElementById("animated-text");

    setInterval(() => {
      const yeniKelime = kelimeler[index];
      textElement.innerHTML = `${yeniKelime} <span class="hashtag">#OBSAKSOOV</span>`;
      index = (index + 1) % kelimeler.length;
    }, 1000);
  </script>
</body>
</html>
